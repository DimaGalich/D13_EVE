{% extends 'default.html' %}
{% block title %}Создание объявления{% endblock title %}
{% block content %}

    <div class="container text-center mt-5">
        <h1>EVE ONLINE: HEADHUNTER</h1>
        <style>
            body { background: url(https://torrent33.ru/uploads/posts/2016-01/1454016625_eve-online-6.jpg);
                   background-size: 100%;}
        </style>
    </div>

    <div class="container text-center mt-5">
        <h1 class="p-sm-1">Создание нового объявления</h1>
        <h3 class="p-sm-1">от автора: {{user}}</h3>
        <hr>
        <form action="{% url 'post_create' %}" method="post">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
        <input type="submit" value="Создать"/>
        </form>
    </div>
{% endblock content %}
